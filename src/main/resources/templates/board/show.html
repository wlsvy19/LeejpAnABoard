<!DOCTYPE html>
<html lang="kr">
<head>
{{> /include/header}}
</head>
<body>
{{> /include/navigation}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
    {{#question}}
        <div class="panel panel-default">
          <header class="qna-header">
              <h2 class="qna-title">{{title}}</h2>
          </header>
          <div class="content-main">
              <article class="article">
                  <div class="article-header">
                      <div class="article-header-thumb">
                          <img src="https://graph.facebook.com/609165122607056/picture?width=40&height=40" class="article-author-thumb" alt="">
                      </div>
                      <div class="article-header-text">
                          <a href="#" class="article-author-name">{{writer.userId}}</a>
                          <a href="#" class="article-header-time" title="퍼머링크">
                              {{formattedCreateDate}}
                              <i class="icon-link"></i>
                          </a>
                      </div>
                  </div>
                  <div class="article-doc">
                      {{contents}}
                  </div>
                  <div class="article-util">
                      <ul class="article-util-list">
                          <li>
                              <a class="link-modify-article" href="/boards/{{id}}/form">수정</a>
                          </li>
                          <li>
                              <form class="form-delete" action="/boards/{{id}}" method="POST">
                                  <input type="hidden" name="_method" value="delete">
                                  <button class="link-delete-article" type="submit">삭제</button>
                              </form>
                          </li>
                          <li>
                              <a class="link-modify-article" href="/main">목록</a>
                          </li>
                      </ul>
                  </div>
              </article>

              <div class="qna-comment">
                  <div class="qna-comment-slipp">
                      <div class="qna-comment-slipp-articles">
						{{#answers}}
                          <article class="article" id="answer-1405">
                              <div class="article-header">
                                  <div class="article-header-thumb">
                                      <img src="https://graph.facebook.com/609165122607056/picture?width=40&height=40" class="article-author-thumb" alt="">
                                  </div>
                                  <div class="article-header-text">
                                      <div class="article-header-text">{{writer.userId}}</div>
                                      <div class="article-header-time">{{formattedCreateDate}}</div>
                                  </div>
                              </div>
                              <div class="article-doc comment-doc">
                                  <p id="reply">{{contents}}</p>
                              </div>
                              <div class="article-util">
                                  <ul class="article-util-list">
										<li>
                                        	<a class="link-update-answer" href="/api/boards/{{question.id}}/answers/{{id}}">수정</a>
										</li>
										<li>
											<a class="link-delete-answer" href="/api/boards/{{question.id}}/answers/{{id}}">삭제</a>
										</li>  
                                  </ul>
                              </div>
                          </article>
                          {{/answers}}
                          
                          <form class="answer-write" method="post" action="/api/boards/{{id}}/answers/">
                              <div class="form-group" style="padding:14px;">
                                  <textarea class="form-control" placeholder="댓글을 입력해 주세요" name="contents"></textarea>
                              </div>
                              <input type ="submit" class="btn btn-success pull-right" value="댓글 달기" />
                              <div class="clearfix" />
                          </form>
                          
                      </div>
                  </div>
              </div>
          </div>
        </div>
        {{/question}}
    </div>
</div>


<script type="text/template" id="answerTemplate">
	<article class="article">
		<div class="article-header">
			<div class="article-header-thumb">
				<img src="https://graph.facebook.com/609165122607056/picture?width=40&height=40" class="article-author-thumb" alt="">
			</div>
				<div class="article-header-text">{0}
				<div class="article-header-time">{1}</div>
			</div>
		</div>
		<div class="article-doc comment-doc">
			<p>{2}</p>
		</div>
		<div class="article-util">
		<ul class="article-util-list">
			<li>
				<a class="link-update-answer" href="/api/boards/{3}/answers/{4}">수정</a>
			</li>
			<li>
				<a class="link-delete-answer" href="/api/boards/{3}/answers/{4}">삭제</a>
			</li>
		</ul>
		</div>
	</article>
</script>



{{> /include/footer}}
	</body>
</html>
