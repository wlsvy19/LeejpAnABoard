<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>{{> /include/header}}
</head>
<body>
	{{> /include/navigation}}
	<div class="container" id="main">
		<div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
			<div class="panel panel-default qna-list">
				<ul class="list">
					{{#boardList}}
					<li>
						<div class="wrap">
							<div class="main">
								<strong class="subject"> <a href="/boards/{{id}}">{{title}}</a>
								</strong>
								<div class="auth-info">
									<a href="#" class="author">{{writer.userId}}</a>
								</div>
								<div class="reply" title="댓글">
									<i class="icon-reply"></i> <span class="point">{{countOfAnswer}}</span>
								</div>
							</div>
						</div>
					</li> {{/boardList}}
				</ul>

				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6 text-center">
						<ul class="pagination center-block" style="display: inline-block;">
							<li><a href="/main?page={{firstPage}}">{{firstPage}}</a></li>
							{{#list}}
							<li><a href="/main?page={{this}}">{{this}}</a></li> 
							{{/list}}
							<li><a href="/main?page={{lastPage}}">{{lastPage}}</a></li>
						</ul>
					</div>
					<div class="col-md-3 qna-write">
						<a class="btn btn-primary pull-right" href="/boards/form"  role="button"">질문하기</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{> /include/footer}}
</body>
</html>
